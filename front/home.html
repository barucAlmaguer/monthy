    <style type="text/css">
        .hexagon-bar {
        position: relative;
        width: 30px; 
        height: 17.32px;
        margin: 8.66px 0;
        background-image: url(http://csshexagon.com/img/meow.jpg);
        background-size: auto 34.6410px;
        background-position: center;
        }

        .hexTop-bar,
        .hexBottom-bar {
        position: absolute;
        z-index: 1;
        width: 21.21px;
        height: 21.21px;
        overflow: hidden;
        -webkit-transform: scaleY(0.5774) rotate(-45deg);
        -ms-transform: scaleY(0.5774) rotate(-45deg);
        transform: scaleY(0.5774) rotate(-45deg);
        background: inherit;
        left: 4.39px;
        }

        .hexTop-bar:after,
        .hexBottom-bar:after {
        content: "";
        position: absolute;
        width: 30.0000px;
        height: 17.320508075688775px;
        -webkit-transform:  rotate(45deg) scaleY(1.7321) translateY(-8.6603px);
        -ms-transform:      rotate(45deg) scaleY(1.7321) translateY(-8.6603px);
        transform:          rotate(45deg) scaleY(1.7321) translateY(-8.6603px);
        -webkit-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        transform-origin: 0 0;
        background: inherit;
        }

        .hexTop-bar {
        top: -10.6066px;
        }

        .hexTop-bar:after {
        background-position: center top;
        }

        .hexBottom-bar {
        bottom: -10.6066px;
        }

        .hexBottom-bar:after {
        background-position: center bottom;
        }

        .hexagon-bar:after {
        content: "";
        position: absolute;
        top: 0.0000px;
        left: 0;
        width: 30.0000px;
        height: 17.3205px;
        z-index: 2;
        background: inherit;
        }
    </style>
