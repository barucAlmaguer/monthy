type Area {
  name: String!
}

type Issue {
  name: String
  description: String
  author: Profile
  areas: [Area]
}

type Project {
  name: String
  tag: String
  description: String
  areas: [Area]
  issues: [Issue]
}

type Role {
  name: String
}

type ProjectProfile {
  project: Project
  profile: Profile
  role: Role
}

type Profile {
  name: String
  picture: String
  description: String
  interests: [Area]
  areas: [Area]
  main: Area
  projects: [Project]
}