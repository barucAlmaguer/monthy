type Author {
  name: String! @unique
  lastName: String!
  dateOfBirth: Date
  active: Boolean @default(value: false)
  blog_posts: [BlogPost]
  comments: [Comment]
  avatar: Avatar @has_one
}

type BlogPost {
  author: Author
  name: String! @unique
  body: Text!
  status_word: StatusWord
  comments: [Comment]
}

type Comment {
  author: Author
  blog_post: BlogPost
  body: String!
}

type Avatar {
  image_url: String
  author: Author
}

enum StatusWord {
  APPROVED
  PENDING
  REJECTED
}
