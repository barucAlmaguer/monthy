type Author {
  name: String!
  lastName: String! @default(value: "null")
  dateOfBirth: Date
  active: Boolean @default(value: false)
  posts: [Post]
  comments: [Comment]
}

type Post {
  author: Author
  name: String!
  body: String!
  status: Status
  comments: [Comment]
}

type Comment {
  author: Author
  post: Post
  body: String!
}

enum Status {
  APPROVED
  PENDING
  REJECTED
}
